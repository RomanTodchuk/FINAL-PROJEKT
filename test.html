<body>
  
<script>
function sum(a, b) {
    return a + b;
  }
  
  const result = sum(2, 3);
  console.log(result); // 5

  const container = document.createElement('div');
container.textContent = 'Hello, World!'; // Додавання тексту до елемента
document.body.appendChild(container); // Додавання елемента до DOM-дерева (body)
  </script>
